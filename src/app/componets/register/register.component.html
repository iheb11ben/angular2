<div class="p-5">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
    </div>
    <form [formGroup]="form" class="user">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" formControlName="fullname" class="form-control form-control-user" id="exampleFirstName" placeholder="FullName">
            </div>
            <div class="col-sm-6">
                <input type="text" formControlName="phone" class="form-control form-control-user" id="exampleLastName" placeholder="Phone number">
            </div>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" formControlName="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
            </div>
         
            <div class="col-sm-6 mb-3">
                <input type="file" (change)="handleFileInput($event)" name="photo"  class="form-control form-control-user" id="exampleRepeatPassword" placeholder="file">
                  </div>
        </div>
        <a  (click)="registeradmin()" class="btn btn-primary btn-user btn-block">
            Register Account
        </a>
        <hr>
        <a href="index.html" class="btn btn-google btn-user btn-block">
            <i class="fab fa-google fa-fw"></i> Register with Google
        </a>
        <a href="index.html" class="btn btn-facebook btn-user btn-block">
            <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
        </a>
    </form>
    <hr>
    <div class="text-center">
        <a class="small" href="forgot-password.html">Forgot Password?</a>
    </div>
    <div class="text-center">
        <a class="small" href="login.html">Already have an account? Login!</a>
    </div>
</div>
