<div class="product-form">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
        </div>

        <div class="form-group">
        </div>
        <div>
            <label>category</label> &nbsp;
            <select class="form-select" formControlName="category">

                <option *ngFor="let category of listcategory" [value]="category._id">{{category.name}}</option>
            </select>
        </div>


    </form>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="Add()">Add SubCategory</button>
        <button type="button" (click)="onReset()" class="btn btn-warning float-right">
            Reset
        </button>
    </div>
</div>
